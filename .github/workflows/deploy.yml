name: Deploy to S3

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ AWS_ACCESS.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ AWS_ACCESS.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ AWS_ACCESS.AWS_REGION }}

      - name: Sync website to S3
        run: |
          aws s3 sync ./ s3://forgebeam-website-test --delete
